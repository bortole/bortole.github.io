<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>
    <div class="result"></div>

    <script>
    $.getJSON('https://dweet.io/get/latest/dweet/for/olbo_temp22', function(data) {

$.each(data.with, function(key, val){
    items.push('<li id="' + key + '">' + val + '</li>');
  });

 $('<ul/>', {
    'class': 'my-new-list',
    html: items.join('')
  }).appendTo('body');


        var text = `1: ${data.this}<br>
										2: ${data.by}<br>
										3: ${data.the}<br>
										4: ${data.with}`

				<!--var text2 = `${data.with}`-->
        
				$(".mypanel").html(text);


        <!--$(".mypanel").html(text1);-->
    });
				<!--document.getElementById(' by ').innerHTML = text;-->
				<!--document.write(text2[0]);-->
    </script>
    
</body>
</html>
